<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">

    <form>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control"[(ngModel)]="encargado.nombre" name="nombre">
        </div>
      </div>

      <div class="form-group row">
          <label for="apellido" class="col-form-label col-sm-2">apellido</label>     
          <div class="col.sm-6">
              <input type="text" class="form-control"[(ngModel)]="encargado.apellido" name="apellido">
            </div>
     </div>

    <div class="form-group row">
          <label for="email" class="col-form-label col-sm-2">Email</label>     
          <div class="col.sm-6">
              <input type="text" class="form-control"[(ngModel)]="encargado.email" name="email">
            </div>
      </div>


      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)= 'create()' *ngIf="!encargado.id else elseBlock">CreaR</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)= 'update()'>EditaR</button>
          </ng-template>
        </div>
      </div>

    </form>

  </div>
